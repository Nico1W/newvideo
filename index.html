<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Video</title>
    <style>
      body {
        margin: 0;
        background: black;
      }
      video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop>
      <source src="newvideo.mp4" type="video/mp4" />
    </video>
  </body>
</html>
